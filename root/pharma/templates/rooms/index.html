{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>HOME</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'rooms/css/index.css' %}">

</head>
<body class="img js-fullheight" >
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section"></h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center"> Connectez-vous </h3>
                    <form  method="post" class="signin-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                            </div>
                        </div>
                    </form>
                    <p class="w-100 text-center">&mdash; Pharma_Map &mdash;</p>
                    <div class="social d-flex text-center">
                       </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src=" {% static 'rooms/js/jquery.min.js' %}"></script>
<script src=" {% static 'rooms/js/popper.js' %}"></script>
<script src=" {% static 'rooms/js/bootstrap.min.js' %}"></script>
<script src=" {% static 'rooms/js/main.js' %}"></script>

</body>
</html>
